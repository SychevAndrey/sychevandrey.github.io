<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="События в мире веба"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
    <title>Календарь веб-конференций в России</title>
  </head>
  <body>
    <header> 
		<div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Web-конференции в России</h1>
        <p class="lead">Здесь представлен календарь прошедших и запланированных событий в мире интернета и веб-разработки. <br>
        <a href="https://github.com/web-standards-ru/calendar" target="_blank"> Информация представлена Веб-стандартами.</a></p>
      </div>
    </div>
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <span class="input-group-text" id="city-search">Поиск по названию города</span>
      </div>
      <input type="text" class="form-control search" id="city-search-input" placeholder="Введите название города" aria-label="Город" aria-describedby="city-search">
    </div>
	</header>
	<main>
		<section class="calendar-grid">
				
    </section>
	</main>
	<script src="./script.js"></script>
  </body>
</html>
